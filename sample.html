    var canvas = SVG('canvas').size(1024, 550)
    canvas.rect(1024, 550).attr({ fill: '#eee' })
    var fobj = canvas.foreignObject(800,600).attr({id: 'fobj'})
    document.addEventListener("DOMContentLoaded", doit);
    function doit() {
      fobj.test(txt)
